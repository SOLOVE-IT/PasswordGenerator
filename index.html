<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
</head>
<body>
    <h1>Password Generator</h1>
    
    <!-- Input for password length -->
    <label for="length">Password Length:</label>
    <input type="number" id="length" min="6" max="50" value="12">
    <br><br>
    
    <!-- Checkboxes for character options -->
    <label>
        <input type="checkbox" id="includeLower" checked> Include Lowercase
    </label>
    <br>
    <label>
        <input type="checkbox" id="includeUpper" checked> Include Uppercase
    </label>
    <br>
    <label>
        <input type="checkbox" id="includeNumbers" checked> Include Numbers
    </label>
    <br>
    <label>
        <input type="checkbox" id="includeSymbols" checked> Include Symbols
    </label>
    <br><br>
    
    <!-- Button to generate password -->
    <button id="generate">Generate Password</button>

    <!-- Display area for generated password -->
    <h2>Your Password:</h2>
    <p id="password"></p>

    <script src="./password-generator/password.gen.js"></script>
</body>
</html>
